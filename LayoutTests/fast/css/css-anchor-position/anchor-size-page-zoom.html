<!DOCTYPE html>

<style>
    #containing-block {
        position: relative;
    }

    #anchor {
        position: absolute;

        width: 200px;
        height: 100px;

        anchor-name: --anchor;

        background: red;
    }

    #anchor-positioned {
        position: absolute;

        width: anchor-size(--anchor width);
        height: anchor-size(--anchor height);

        background: green;

        z-index: 1;
    }
</style>
